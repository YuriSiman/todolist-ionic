<ion-header [translucent]="true" >
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-item lines="none">
      <ion-label class="title-home">
        Hoje
        <p class="sub-title-home">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      
      <ion-card-subtitle [style.color]="item.priority === 'high' ? 'red' : (item.priority === 'low' ? 'green' : 'orange')">
        {{item.category}}
      </ion-card-subtitle>

      <ion-item>
        <ion-icon *ngIf="item.priority === 'high'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.priority === 'low'" color="success" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.priority === 'middle'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-label> {{ item.name}}</ion-label>
      </ion-item>

    </ion-card-header>

    <ion-card-content>
      <ion-label>Data {{item.date | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>

      <ion-item [routerLink]="['/update-task', item.id]">
        <ion-icon name="create-outline"></ion-icon>
        <p>Atualizar Task</p>
      </ion-item>
      

      <ion-item button (click)="delete(item.id)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancelar</p>
      </ion-item>
    </ion-row>

  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-new-task']" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
