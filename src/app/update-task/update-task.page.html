<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar Nova task</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content >
  <ion-card class="ion-align-self-center" >

    <ion-item>
      <ion-textarea name="name" [(ngModel)]="task.name"  placeholder="Digite sua tarefa aqui"></ion-textarea>
   </ion-item>
 
   <ion-item>
     <ion-label >Prioridade</ion-label>
     <ion-select name="priority" [(ngModel)]="task.priority">
       <ion-select-option value="low">Baixa</ion-select-option>
       <ion-select-option value="middle">MÃ©dia</ion-select-option>
       <ion-select-option value="high" selected>Alta</ion-select-option>
      </ion-select>
   </ion-item>
  
   <ion-item>
     <ion-icon name="calendar-outline"slot="start"></ion-icon>
     <ion-label >Data Atual </ion-label>
     <ion-datetime name="date" [(ngModel)]="task.date"  displayFormat="D MMM YYYY H:mm"></ion-datetime>
   </ion-item>

   <ion-item>
     <ion-icon name="pricetag-outline" slot="start"></ion-icon>
     <ion-label>Categoria</ion-label>
     <span>{{categorySelectedCategory}}</span>
   </ion-item>
 
   <ion-item>
     <ion-chip  *ngFor="let tag of categories; let i = index" color="secondary" outline="true" (click)="selectCategory(i)">
       <ion-label color="secondary">{{tag}}</ion-label>
     </ion-chip>

     <ion-button fill="clear">
      <ion-icon slot="icon-only" name="add-outline"></ion-icon>
    </ion-button>
 
   </ion-item>

   <ion-button class="ion-margin" expand="block" (click)="update()">Atualizar Task</ion-button>
  </ion-card>

</ion-content>
